name: flutter_app
description: "A starter template for flutter and laravel app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  get: ^4.6.6
  get_storage: ^2.1.1
  logger: ^2.3.0
  flutter_native_splash: ^2.4.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/src/assets/

flutter_native_splash:
  color: "#FFFFFF"
  image: lib/src/assets/splash.png

  android_12:
    color: "#FFFFFF"
    image: lib/src/assets/splash.png

  web: false
